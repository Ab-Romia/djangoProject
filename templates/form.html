<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/myapp/getform/" method="POST">
    {% csrf_token %}
    <p>Name: <input type="text" name="id"></p>
    <p>UserID :<input type="name" name="name"></p>
    <p>Password :<input type="password" value="password" id="myInput"></p>
    <input type="submit">
</form>
</body>
<script>
    function myFunction(){
        let x = document.getElementById("myInput")
        if(x.type==="password"){
            x.type = "text";
        } else {
            x.type = "password";
        }
    }
</script>
</html>
